<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    

	<!-- Logo -->
    <a href="home.xhtml" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini">SIAAG</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>SI</b>AAG</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
		  <span class="sr-only">Toggle navigation</span>
		</a>
      
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<li class="dropdown notifications-menu">
					<a class="dropdown-toggle" data-toggle="dropdown">
						<i class="fa fa-bell-o">
						</i>
						<span class="label label-warning">#{segurancaBean.contratoFimVigenciaList.size()}</span>
					</a>
					<ul class="dropdown-menu">
						<li class="header">
							Você tem <b> #{segurancaBean.contratoFimVigenciaList.size()} contrato(s) </b> próximo ao fim da vigência 
						</li>
						<ui:repeat var="contrato" value="#{segurancaBean.contratoFimVigenciaList}">
							<li>
								<div class="slimScrollBar" style="position: relative; overflow: hidden; width: auto;">
									<ul class="menu" style="overflow: hidden; width: 100%;">
										<li>
											<h:commandLink action="#{contratoBean.editarContrato(contrato)}" value="">
												<i class="fa fa-file-text-o text-red"/>
												<h:outputText style="white-space: pre-wrap;" value="O Contrato N° #{contrato.numeroContrato} esta há #{contrato.timeBetweenDates} dias de vencer!" />
											</h:commandLink>
										</li>
									</ul>
								</div>
							</li>
						</ui:repeat>
					</ul>
				</li>
			</ul>
		</div>
    </nav>
</ui:composition>
